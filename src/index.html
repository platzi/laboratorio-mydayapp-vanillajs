<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <title>MyDayApp - JS</title>
</head>

<body>
  <section class="todoapp">
    <header class="header">
      <div class="container">
        <h1>My Day</h1>
        <p>All my tasks in one place</p>
        <input class="new-todo" placeholder="Type new todo" autofocus type="text" id="inputTask" />
      </div>
    </header>
    <div class="container todoapp-wrapper">
      <!-- This section should be hidden by default and shown when there are todos -->
      <section id="main" class="main">

      </section>
      <!-- This footer should be hidden by default and shown when there are todos -->
      <footer id="footer" class="footer">
        <!-- This should be `0 items left` by default -->
        <span id="quantity" class="todo-count"> </span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">

        </ul>
        <!-- Hidden if no completed items are left â†“ -->
        <button id="clearTasks" class="clear-completed">Clear completed</button>
      </footer>
    </div>
  </section>
</body>

</html>
